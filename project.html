<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project</title>
    
</head>
<body>
    <div class="mt-20 mx-52 flex flex-wrap rounded border-2 border-black">
        <div class="w-full h-14 bg-linear-to-t from-sky-500 to-indigo-500 text-white h-24 flex justify-center items-center font-bold text-xl border-x-2">News you can trust </div>
        <div class="text-center mt-6">
            <h3 class="text-lg font-semibold"> Stay Up to date with the Latest!!!</h3>
            <p>Subcribe to our newletter for the latest news straight into your inbox. </p>
            <form class="flex flex-wrap">
                <input type="text" placeholder="your@email.com" class="w-full mx-52 bg-slate-200 text-center rounded placeholder:text-sm my-4 py-2">
                <button class="bg-blue-500 w-full text-white mx-52 py-2 rounded-full">Subscribe Now</button>

            </form>
            <p class="my-6 text-sm">We value your privacy</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
